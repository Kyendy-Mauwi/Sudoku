<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <h1>Sudoku Game</h1>
    <form action="/submit" method="post">
      <table>
        {% for row in range(9) %}
        <tr>
          {% for col in range(9) %}
          <td>
            {% if board[row][col] == 0 %}
            <input
              type="text"
              name="cell-{{ row }}-{{ col }}"
              size="1"
              maxlength="1"
            />
            {% else %} {{ board[row][col] }} {% endif %}
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
      <div>
        <label for="row">Row (0-8):</label>
        <input type="number" id="row" name="row" min="0" max="8" required />
        <label for="col">Column (0-8):</label>
        <input type="number" id="col" name="col" min="0" max="8" required />
        <label for="num">Number (1-9):</label>
        <input type="number" id="num" name="num" min="1" max="9" required />
        <button type="submit">Submit Move</button>
      </div>
    </form>
  </body>
</html>
